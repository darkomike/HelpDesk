name: helpdesk
description: A new Flutter project.


publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'


dependencies:
  flutter:
    sdk: flutter


  
  cupertino_icons: ^1.0.2
  csv: ^5.0.1
  provider: ^6.0.5
  shared_preferences: ^2.0.17
  file_picker: ^5.2.5
  intl: ^0.18.0
  path: ^1.8.2
  firebase_auth: ^4.2.2
  firebase_core: ^2.4.1
  cloud_firestore: ^4.3.1
  http: ^0.13.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^2.0.0


flutter:

  
  uses-material-design: true

  
  assets: 
    - assets/images/

  
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto/Roboto-Italic.ttf
          style: italic
  